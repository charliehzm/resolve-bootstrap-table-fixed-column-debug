<style type="text/css">
#tableAfterSale{
	/*width: 3000px;*/  /*此处设置table的宽非常重要，因为按文档说明在columns中设置列的width不起作用（此处有bug），通过此处设置可以让列宽自动分配*/
}

<script type="text/javascript">
/********************************
	使用bootstrap出现的问题：
		1，同时使用height设定高度（设置完此属性可以自动固定表头）和fixedColumns:true,fixedNumber:1固定列时，会出现bug
		2，当表头为多行是，并且使用fixedColumns:true,fixedNumber:1时也会出现bug
	
	为了解决表头为多行且需要固定列的问题？我自己写了一个固定列的代码，原理如下：
		1，首先clone一下fixed-table-body这个类里面的table
		2，创建一个div作为包裹层$fixedTableWrap
		3，把clone出来的表格加入到包裹层$fixedTableWrap里，
		4，获取这个类下的表格的需要固定的列的宽，和整个表格的高，thead的left和top值
		5，再获取表头中每行tr的height值，
		6，包裹层的大小设置为需要固定的列的大小，再添加"position":"absolute","zIndex":999,"width":wrapWidth,"height":wrapHeight,"overflow":"hidden","background":"#fff","border-right":"1px solid #ddd"这些属性
		7，在fixed-table-body这个类下绑定scroll事件，在事件函数里面设定包裹层的left和top，就可以实现列固定了，注意：在绑定之前首先要解除上次绑定，否则会出现在换页时被固定的列还是上一次的bug问题。

	
**************************************/
